<ng-container>
    <div class="mt-100">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/assets/images/imgSlider1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/assets/images/imageSlider2.webp" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/assets/images/imageSlider3.webp" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
   
    <div class="products">
        <div class="products-images"><img class="product-img" src="/assets/images/pantaloons.webp" alt=""></div>
        <div class="products-images"><img class="product-img" src="/assets/images/tommyhilfiger.webp" alt=""></div>
        <div class="products-images"><img class="product-img" src="/assets/images/trendycasuals.webp" alt=""></div>
        <div class="products-images"><img class="product-img" src="/assets/images/tommyhilfiger.webp" alt=""></div>
        <div class="products-images"><img class="product-img" src="/assets/images/trendycasuals.webp" alt=""></div>
        <div class="products-images"><img class="product-img" src="/assets/images/exclusivewatches.webp" alt=""></div>
    </div>

    <div class="d-flex mt-50">
        <div class="product-list" *ngFor="let item of products">
            <div class="product-image"><img src="{{item.image}}" alt="" width="100%"></div>
            <p>{{item.productName}}</p>
            <p>{{item.price}}</p>
            <div class="add-to-bag mt-25" ><button *ngIf="!item.isInCart" (click)="addItem(item)">Add To Bag</button></div>
            <div class="remove-from-bag mt-25"><button *ngIf="item.isInCart" (click)="removeFromBag(item)">REMOVE FROM BAG</button></div>
        </div>
    </div>
    </div>
</ng-container>
